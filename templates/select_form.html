<!DOCTYPE html>
<html>
<head>
    <title>Livescore Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .step {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .step h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.2em;
        }
        .disabled-step {
            opacity: 0.5;
            pointer-events: none;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Livescore Pilot</h1>
    <p>Online tool to follow your progress on the Contest Livescores.</p>
    
    <form method="POST" id="scoreForm">
        <div class="step" id="step1">
            <h2>Step 1: Select Contest</h2>
            <div class="form-group">
                <label for="contest">Choose a Contest:</label>
                <select name="contest" id="contest" required onchange="this.form.submit()">
                    <option value="">-- Select Contest --</option>
                    {% for contest in contests %}
                    <option value="{{ contest.name }}" {% if selected_contest == contest.name %}selected{% endif %}>
                        {{ contest.name }} ({{ contest.count }} OPs)
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="step {% if not selected_contest %}disabled-step{% endif %}" id="step2">
            <h2>Step 2: Select Callsign</h2>
            <div class="form-group">
                <label for="callsign">Choose a Callsign:</label>
                <select name="callsign" id="callsign" {% if not selected_contest %}disabled{% endif %} required onchange="handleCallsignChange()">
                    <option value="">-- Select Callsign --</option>
                    {% for callsign in callsigns %}
                    <option value="{{ callsign.name }}" {% if selected_callsign == callsign.name %}selected{% endif %}>
                        {{ callsign.name }} ({{ callsign.qso_count }} QSOs)
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <button type="submit" id="generateButton" {% if not selected_contest %}disabled{% endif %}>Generate Report</button>
    </form>
    
    <div class="footer">
        Code by Simon, S53ZO and his LLM friend, contest data from competitors via Contest score distribution network
    </div>

    <script>
        function handleCallsignChange() {
            const callsignSelect = document.getElementById('callsign');
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = !callsignSelect.value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            handleCallsignChange();
        });
    </script>
</body>
</html>
