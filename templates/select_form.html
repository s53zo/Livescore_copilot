<!DOCTYPE html>
<html>
<head>
    <title>Livescore Pilot</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .step {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .step h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.2em;
        }
        .disabled-step {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        // Get initial data from template
        const initialData = {
            contests: {{ contests|tojson|safe }},
            selectedContest: {{ selected_contest|tojson|safe if selected_contest else 'null' }},
            selectedCallsign: {{ selected_callsign|tojson|safe if selected_callsign else 'null' }},
            initialCallsigns: {{ callsigns|tojson|safe }}
        };

        const FilterSelectionForm = () => {
            const [contests, setContests] = React.useState(initialData.contests);
            const [selectedContest, setSelectedContest] = React.useState(initialData.selectedContest || '');
            const [callsigns, setCallsigns] = React.useState(initialData.initialCallsigns || []);
            const [selectedCallsign, setSelectedCallsign] = React.useState(initialData.selectedCallsign || '');
            const [filterButtons, setFilterButtons] = React.useState([]);
            
            React.useEffect(() => {
                // Only fetch if we don't have initial data
                if (contests.length === 0) {
                    fetch('/api/contests')
                        .then(res => res.json())
                        .then(data => setContests(data))
                        .catch(err => console.error('Error fetching contests:', err));
                }
            }, []);
            
            React.useEffect(() => {
                if (selectedContest) {
                    fetch(`/api/callsigns?contest=${selectedContest}`)
                        .then(res => res.json())
                        .then(data => setCallsigns(data))
                        .catch(err => console.error('Error fetching callsigns:', err));
                } else {
                    setCallsigns([]);
                }
            }, [selectedContest]);
            
            React.useEffect(() => {
                if (selectedCallsign && selectedContest) {
                    fetch(`/api/filters?contest=${selectedContest}&callsign=${selectedCallsign}`)
                        .then(res => res.json())
                        .then(data => setFilterButtons(data))
                        .catch(err => console.error('Error fetching filters:', err));
                } else {
                    setFilterButtons([]);
                }
            }, [selectedContest, selectedCallsign]);
            
            const handleGenerate = (filterType, filterValue) => {
                window.location.href = `/reports/live.html?contest=${selectedContest}&callsign=${selectedCallsign}&filter_type=${filterType}&filter_value=${filterValue}`;
            };

            return React.createElement('div', { className: 'max-w-2xl mx-auto p-6' },
                React.createElement('h1', { className: 'text-2xl font-bold mb-6' }, 'Livescore Pilot'),
                React.createElement('p', { className: 'mb-6' }, 'Online tool to follow your progress on the Contest Livescores.'),
                
                React.createElement('div', { className: 'space-y-6' },
                    // Step 1: Contest Selection
                    React.createElement('div', { className: 'p-6 border rounded-lg bg-white shadow-sm' },
                        React.createElement('h2', { className: 'text-lg font-semibold text-green-700 mb-4' }, 'Step 1: Select Contest'),
                        React.createElement('select', {
                            className: 'w-full p-2 border rounded',
                            value: selectedContest,
                            onChange: (e) => setSelectedContest(e.target.value)
                        },
                            React.createElement('option', { value: '' }, '-- Select Contest --'),
                            contests.map(contest =>
                                React.createElement('option', {
                                    key: contest.name,
                                    value: contest.name
                                }, `${contest.name} (${contest.count} OPs)`)
                            )
                        )
                    ),

                    // Step 2: Callsign Selection
                    React.createElement('div', {
                        className: `p-6 border rounded-lg bg-white shadow-sm ${!selectedContest ? 'opacity-50' : ''}`
                    },
                        React.createElement('h2', { className: 'text-lg font-semibold text-green-700 mb-4' }, 'Step 2: Select Callsign'),
                        React.createElement('select', {
                            className: 'w-full p-2 border rounded',
                            value: selectedCallsign,
                            onChange: (e) => setSelectedCallsign(e.target.value),
                            disabled: !selectedContest
                        },
                            React.createElement('option', { value: '' }, '-- Select Callsign --'),
                            callsigns.map(call =>
                                React.createElement('option', {
                                    key: call.name,
                                    value: call.name
                                }, `${call.name} (${call.qso_count} QSOs)`)
                            )
                        )
                    ),

                    // Step 3: Generate Buttons
                    filterButtons.length > 0 && React.createElement('div', { className: 'p-6 border rounded-lg bg-white shadow-sm' },
                        React.createElement('h2', { className: 'text-lg font-semibold text-green-700 mb-4' }, 'Step 3: Generate Report'),
                        React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
                            React.createElement('button', {
                                onClick: () => handleGenerate('none', 'none'),
                                className: 'p-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors'
                            }, 'Generate (All Stations)'),
                            filterButtons.map((filter, index) =>
                                React.createElement('button', {
                                    key: index,
                                    onClick: () => handleGenerate(filter.type, filter.value),
                                    className: 'p-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors'
                                }, `Generate (${filter.type} ${filter.value})`)
                            )
                        )
                    )
                ),
                
                React.createElement('p', { className: 'mt-8 text-sm text-gray-600 text-center' },
                    'Code by Simon, S53ZO and his LLM friend, contest data from competitors via Contest score distribution network'
                )
            );
        };

        // Mount the React component
        ReactDOM.render(
            React.createElement(FilterSelectionForm),
            document.getElementById('root')
        );
    </script>
</body>
</html>
