<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livescore Pilot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% raw %}
    <style>
        .step {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .disabled-step {
            opacity: 0.6;
            pointer-events: none;
        }
        .filter-section {
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .hidden {
            display: none;
        }
        button:disabled {
            cursor: not-allowed;
        }
    </style>
    {% endraw %}
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Livescore Pilot</h1>
        <p>Online tool to follow your progress on the Contest Livescores.</p>

        <form method="POST" id="scoreForm">
            <!-- Step 1 -->
            <div class="step" id="step1">
                <h2>Step 1: Select Contest</h2>
                <div class="form-group">
                    <label for="contest">Choose a Contest:</label>
                    <select class="form-control" name="contest" id="contest" required>
                        <option value="">-- Select Contest --</option>
                        {% for contest in contests %}
                        <option value="{{ contest.name }}" {% if selected_contest == contest.name %}selected{% endif %}>
                            {{ contest.name }} ({{ contest.count }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step {% if not selected_contest %}disabled-step{% endif %}" id="step2">
                <h2>Step 2: Select Callsign</h2>
                <div class="form-group">
                    <label for="callsign">Choose a Callsign:</label>
                    <select class="form-control" name="callsign" id="callsign" {% if not selected_contest %}disabled{% endif %} required>
                        <option value="">-- Select Callsign --</option>
                        {% for callsign in callsigns %}
                        <option value="{{ callsign }}">{{ callsign }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step {% if not selected_contest %}disabled-step{% endif %}" id="step3">
                <h2>Step 3: Apply Filters (Optional)</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label for="filter_type">Filter By:</label>
                        <select class="form-control" name="filter_type" id="filter_type" {% if not selected_contest %}disabled{% endif %}>
                            <option value="">-- No Filter --</option>
                            <option value="dxcc">DXCC Country</option>
                            <option value="cq_zone">CQ Zone</option>
                            <option value="iaru_zone">IARU Zone</option>
                        </select>
                    </div>

                    <!-- Filter value dropdowns -->
                    <div class="form-group hidden" id="dxcc_filter">
                        <label for="dxcc_value">Select Country:</label>
                        <select class="form-control" name="filter_value" id="dxcc_value">
                            <option value="">-- Select Country --</option>
                            {% for country in countries %}
                            <option value="{{ country }}">{{ country }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group hidden" id="cq_zone_filter">
                        <label for="cq_zone_value">Select CQ Zone:</label>
                        <select class="form-control" name="filter_value" id="cq_zone_value">
                            <option value="">-- Select CQ Zone --</option>
                            {% for zone in cq_zones %}
                            <option value="{{ zone }}">{{ zone }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group hidden" id="iaru_zone_filter">
                        <label for="iaru_zone_value">Select IARU Zone:</label>
                        <select class="form-control" name="filter_value" id="iaru_zone_value">
                            <option value="">-- Select IARU Zone --</option>
                            {% for zone in iaru_zones %}
                            <option value="{{ zone }}">{{ zone }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="generateButton" class="btn btn-success" {% if not selected_contest %}disabled{% endif %}>Generate Report</button>
        </form>

        <br><br>
        <p>Code by Simon, S53ZO, data from competitors via Contest Score Distribution Network</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    {% raw %}
    <script>
        document.getElementById('contest').addEventListener('change', function() {
            if (this.value) {
                // Submit form to update callsign list
                this.form.submit();
            }
        });

        document.getElementById('filter_type').addEventListener('change', function() {
            // Hide all filter value selects and clear their values
            document.querySelectorAll('#dxcc_filter, #cq_zone_filter, #iaru_zone_filter').forEach(el => {
                el.classList.add('hidden');
                el.querySelector('select').value = '';
            });

            // Show only the selected filter's value dropdown
            if (this.value) {
                document.getElementById(this.value + '_filter').classList.remove('hidden');
            }
        });

        // Enable/disable generate button based on required selections
        document.getElementById('callsign').addEventListener('change', function() {
            document.getElementById('generateButton').disabled = !this.value;
        });
    </script>
    {% endraw %}
</body>
</html>
