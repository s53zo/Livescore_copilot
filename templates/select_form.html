<!DOCTYPE html>
<html>
<head>
    <title>Livescore Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Livescore Pilot</h1>
    <form method="POST">
        <div class="form-group">
            <label for="callsign">Select Callsign:</label>
            <select name="callsign" id="callsign" required>
                <option value="">-- Select Callsign --</option>
                {% for callsign in callsigns %}
                <option value="{{ callsign }}">{{ callsign }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="contest">Select Contest:</label>
            <select name="contest" id="contest" required>
                <option value="">-- Select Contest --</option>
                {% for contest in contests %}
                <option value="{{ contest }}">{{ contest }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
