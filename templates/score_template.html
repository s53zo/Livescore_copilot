<!DOCTYPE html>
<html>
<head>
    <title>Contest Progress Report - {contest}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Initial data from server
        window.initialData = {
            contest: '{contest}',
            callsign: '{callsign}',
            filterType: '{filter_type}',
            filterValue: '{filter_value}'
        };
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- LiveScoreTable component -->
    <script type="text/babel">
        const LiveScoreTable = () => {
            const [data, setData] = React.useState({
                contest: window.initialData.contest,
                callsign: window.initialData.callsign,
                stations: [],
                timestamp: ''
            });
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [countdown, setCountdown] = React.useState(120);

            const fetchData = async () => {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const response = await fetch(`/reports/live.html?${params.toString()}`, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const jsonData = await response.json();
                    setData(jsonData);
                    setLoading(false);
                    setCountdown(120); // Reset countdown
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            React.useEffect(() => {
                fetchData();
                
                // Set up auto-refresh
                const intervalId = setInterval(fetchData, 120000); // 2 minutes
                
                // Countdown timer
                const countdownId = setInterval(() => {
                    setCountdown(prev => prev > 0 ? prev - 1 : 120);
                }, 1000);

                return () => {
                    clearInterval(intervalId);
                    clearInterval(countdownId);
                };
            }, []);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-md">
                        <h3 className="text-lg font-semibold">Error</h3>
                        <p>{error}</p>
                    </div>
                );
            }

            const formatBandData = (bandData) => {
                if (!bandData) return "-/- (0/0)";
                const [qsos, mults, longRate, shortRate] = bandData;
                const longRateStr = longRate > 0 ? `+${longRate}` : "0";
                const shortRateStr = shortRate > 0 ? `+${shortRate}` : "0";
                return `${qsos}/${mults} (${longRateStr}/${shortRateStr})`;
            };

            return (
                <div className="w-full p-4">
                    <div className="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md">
                        Next update in {Math.floor(countdown/60)}:{(countdown%60).toString().padStart(2, '0')}
                    </div>

                    <h1 className="text-2xl font-bold mb-4">
                        Contest Progress Report - {data.contest}
                    </h1>

                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pos</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Callsign</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Score</th>
                                    {['160', '80', '40', '20', '15', '10'].map(band => (
                                        <th key={band} className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">
                                            {band}m
                                        </th>
                                    ))}
                                    <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Total</th>
                                    <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Last Update</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {data.stations.map((station, index) => (
                                    <tr key={station.callsign} 
                                        className={station.callsign === data.callsign ? 'bg-green-50' : 'hover:bg-gray-50'}>
                                        <td className="px-6 py-4 whitespace-nowrap">{index + 1}</td>
                                        <td className="px-6 py-4 whitespace-nowrap font-mono">{station.callsign}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="flex space-x-2">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    {station.power}
                                                </span>
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                    {station.assisted}
                                                </span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right font-mono">
                                            {station.score.toLocaleString()}
                                        </td>
                                        {['160', '80', '40', '20', '15', '10'].map(band => (
                                            <td key={band} className="px-6 py-4 whitespace-nowrap text-center font-mono">
                                                {formatBandData(station.bandData[band])}
                                            </td>
                                        ))}
                                        <td className="px-6 py-4 whitespace-nowrap text-center font-mono">
                                            {station.qsos}/{station.multipliers}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-center">
                                            {new Date(station.timestamp).toLocaleTimeString()}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // Mount the React application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <LiveScoreTable />
            </React.StrictMode>
        );
    </script>
</body>
</html>
