<!DOCTYPE html>
<html>
<head>
    <title>Contest Progress Report - {contest}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Base styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 10px; 
            color: #333; 
            padding-bottom: 60px; 
        }
        
        .band-data { 
            font-family: monospace; 
            white-space: nowrap; 
            font-size: 0.8rem;
        }
        
        .better-rate { 
            color: #c71212; 
            font-weight: bold; 
        }
        
        .worse-rate { 
            color: #666; 
        }
        
        .highlight { 
            background-color: #e8f5e9 !important; 
        }
        
        @media print { 
            .refresh-info, .footer { 
                display: none; 
            } 
            body { 
                padding-bottom: 0; 
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Initial data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const initialData = {
            contest: '{contest}',
            callsign: '{callsign}',
            filterType: '{filter_type}',
            filterValue: '{filter_value}'
        };

        const LiveScoreTable = () => {
            const [data, setData] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [countdown, setCountdown] = React.useState(120);

            const fetchData = async () => {
                try {
                    const response = await fetch(`/reports/live.html${window.location.search}`, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const jsonData = await response.json();
                    setData(jsonData);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            React.useEffect(() => {
                fetchData();
                const dataInterval = setInterval(fetchData, 120000);
                const countdownInterval = setInterval(() => {
                    setCountdown(prev => prev > 0 ? prev - 1 : 120);
                }, 1000);

                return () => {
                    clearInterval(dataInterval);
                    clearInterval(countdownInterval);
                };
            }, []);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-xl text-gray-600">Loading contest data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-md">
                        <h3 className="text-lg font-semibold">Error Loading Data</h3>
                        <p>{error}</p>
                    </div>
                );
            }

            if (!data) return null;

            const formatBandData = (bandData) => {
                if (!bandData) return "-/- (0/0)";
                const [qsos, mults, longRate, shortRate] = bandData;
                const longRateStr = longRate > 0 ? `+${longRate}` : "0";
                const shortRateStr = shortRate > 0 ? `+${shortRate}` : "0";
                return `${qsos}/${mults} (${longRateStr}/${shortRateStr})`;
            };

            return (
                <div className="w-full max-w-8xl mx-auto p-4">
                    <div className="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg">
                        Next update in {Math.floor(countdown/60)}:{(countdown%60).toString().padStart(2, '0')}
                    </div>

                    <div className="mb-8">
                        <h1 className="text-2xl font-bold text-gray-800">
                            Contest Progress Report - {data.contest}
                        </h1>
                        <div className="text-sm text-gray-500 mt-2">
                            Last Updated: {new Date(data.timestamp).toLocaleString()}
                        </div>
                    </div>

                    <div className="overflow-x-auto shadow-md rounded-lg">
                        <table className="min-w-full bg-white">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pos</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Callsign</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                                    {['160', '80', '40', '20', '15', '10'].map(band => (
                                        <th key={band} className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            {band}m
                                        </th>
                                    ))}
                                    <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                    <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Last Update</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-200">
                                {data.stations.map((station, index) => (
                                    <tr key={station.callsign} 
                                        className={`${station.callsign === data.callsign ? 'highlight' : 'hover:bg-gray-50'}`}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm">{index + 1}</td>
                                        <td className="px-6 py-4 whitespace-nowrap font-mono text-sm">{station.callsign}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="flex gap-2">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                                                    ${station.power === 'HIGH' ? 'bg-red-100 text-red-800' :
                                                      station.power === 'LOW' ? 'bg-green-100 text-green-800' :
                                                      'bg-yellow-100 text-yellow-800'}`}>
                                                    {station.power}
                                                </span>
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    {station.assisted}
                                                </span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right font-mono text-sm">
                                            {station.score.toLocaleString()}
                                        </td>
                                        {['160', '80', '40', '20', '15', '10'].map(band => (
                                            <td key={band} className="px-6 py-4 whitespace-nowrap text-center band-data">
                                                {formatBandData(station.bandData[band])}
                                            </td>
                                        ))}
                                        <td className="px-6 py-4 whitespace-nowrap text-center band-data">
                                            {station.qsos}/{station.multipliers}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                                            {new Date(station.timestamp).toLocaleTimeString()}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <footer className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 text-center text-sm text-gray-600">
                        Live Contest Scoring by S53ZO | Data from Contest Score Distribution Network
                    </footer>
                </div>
            );
        };

        // Mount the React application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <LiveScoreTable />
            </React.StrictMode>
        );
    </script>
</body>
</html>
