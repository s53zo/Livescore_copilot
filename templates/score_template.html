<!DOCTYPE html>
<html>
<head>
    <title>Contest Progress Report - {contest}</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            padding-bottom: 40px;
        }
        
        .category-tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: #e7f3ff;
            border: 1px solid #cce5ff;
            border-radius: 3px;
            color: #0066cc;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
            border-top: 1px solid #dee2e6;
        }

        @media print {
            .footer {
                display: none;
            }
            body {
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">Contest Progress Report - {contest}</h1>
    <p class="mb-4">
        Monitoring: {callsign}
        <span class="text-green-600 ml-2">{filter_display}</span>
    </p>
    <div class="bg-gray-50 p-4 rounded-lg mb-6">
        <div class="mb-2">
            <strong>Category:</strong>
            <span class="category-tag ml-2">Power: {power}</span>
            <span class="category-tag ml-2">Assisted: {assisted}</span>
        </div>
        <div class="flex items-center gap-4">
            <label class="inline-flex items-center">
                <input 
                    type="checkbox" 
                    id="categorySwitch" 
                    onchange="toggleCategory()" 
                    {category_checked}
                    class="form-checkbox h-4 w-4 text-green-600"
                >
                <span class="ml-2">{category_label}</span>
            </label>
        </div>
    </div>

    <div id="root"></div>

    <div class="footer">
        Live Contest Scoring by S53ZO | Data from Contest Score Distribution Network
    </div>

    <script>
        // Store initial parameters for the React component
        const initialParams = {
            callsign: '{callsign}',
            contest: '{contest}',
            category_filter: '{category_filter}',
            filter_type: '{filter_type}',
            filter_value: '{filter_value}'
        };

        // Toggle category function (preserved from original template)
        function toggleCategory() {
            const newFilter = document.getElementById('categorySwitch').checked ? 'all' : 'same';
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('category_filter', newFilter);
            window.location.href = currentUrl.toString();
        }

        // Load and initialize React component
        fetch('/static/LiveScoreBoard.js')
            .then(response => response.text())
            .then(sourceCode => {
                // Create script element and add the component code
                const script = document.createElement('script');
                script.type = 'text/babel';
                script.textContent = sourceCode;
                document.body.appendChild(script);

                // Initialize the component
                ReactDOM.render(
                    React.createElement(LiveScoreBoard, { initialParams }),
                    document.getElementById('root')
                );
            })
            .catch(error => console.error('Error loading React component:', error));
    </script>
</body>
</html>
