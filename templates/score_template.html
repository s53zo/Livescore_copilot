<!DOCTYPE html>
<html>
<head>
    <title>Contest Progress Report - {contest}</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #e7f3ff;
            border: 1px solid #cce5ff;
            border-radius: 0.25rem;
            color: #0066cc;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 0.625rem 1.25rem;
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            border-top: 1px solid #dee2e6;
        }
        @media print {
            .footer { display: none; }
        }
    </style>
</head>
<body class="p-5 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4">Contest Progress Report - {contest}</h1>
    
    <p class="mb-4">
        <span class="font-medium">Monitoring:</span> {callsign}
        <span class="text-green-600 ml-2">{filter_display}</span>
    </p>
    
    <div class="bg-white p-4 rounded-lg mb-6 shadow-sm">
        <div class="mb-2">
            <strong>Category:</strong>
            <span class="category-tag ml-2">Power: {power}</span>
            <span class="category-tag ml-2">Assisted: {assisted}</span>
        </div>
        <div class="flex items-center gap-4">
            <label class="inline-flex items-center">
                <input 
                    type="checkbox" 
                    id="categorySwitch" 
                    onchange="toggleCategory()" 
                    {category_checked}
                    class="form-checkbox h-4 w-4 text-green-600"
                >
                <span class="ml-2 text-gray-700">{category_label}</span>
            </label>
        </div>
    </div>

    <div id="root" class="mb-16"></div>

    <div class="footer">
        Live Contest Scoring by S53ZO | Data from Contest Score Distribution Network
    </div>

    <script>
        const initialParams = {
            callsign: '{callsign}',
            contest: '{contest}',
            category_filter: '{category_filter}',
            filter_type: '{filter_type}',
            filter_value: '{filter_value}'
        };

        function toggleCategory() {
            const newFilter = document.getElementById('categorySwitch').checked ? 'all' : 'same';
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('category_filter', newFilter);
            window.location.href = currentUrl.toString();
        }

        fetch('/static/LiveScoreBoard.js')
            .then(response => response.text())
            .then(sourceCode => {
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = sourceCode;
                document.body.appendChild(script);

                ReactDOM.render(
                    React.createElement(LiveScoreBoard, { initialParams }),
                    document.getElementById('root')
                );
            })
            .catch(error => console.error('Error loading React component:', error));
    </script>
</body>
</html>
